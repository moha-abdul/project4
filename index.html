<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pig Dice</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron" id="header">
      <h1>Pig Dice</h1>
    </div>
    <div class="body">
      <div class="row players">
        <div class="col-md-6 player1">
          <button type="button" class="btn btn-default" id="roll1">Roll Dice</button>
          <button type="button" class="btn btn-default" id="hold1">Hold</button>
          <div class="button-result" id="result1"></div>
          <div class="button-result" id="total1"></div>
        </div>
        <div class="col-md-6 player2">
          <button type="button" class="btn btn-default" id="roll2">Roll Dice</button>
          <button type="button" class="btn btn-default" id="hold2">Hold</button>
          <div class="button-result" id="result2"></div>
          <div class="button-result" id="total2"></div>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>
  </div>
</body>
</html>
